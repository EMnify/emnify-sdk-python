name: Unit-tests
on:
  push:
    branches:
      - *

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install -r req.txt

      - name: Run tests
        run: pytest
